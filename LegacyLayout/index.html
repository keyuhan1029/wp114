<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTU 校園資訊地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 右上角選單按鈕 -->
    <button class="menu-toggle" id="menuToggle" aria-label="開啟選單">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- 側邊選單 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>功能選單</h2>
            <button class="close-btn" id="closeMenu">&times;</button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="menu-item" data-section="forum">論壇</a></li>
                <li><a href="#" class="menu-item" data-section="schedule">共享課表</a></li>
                <li><a href="#" class="menu-item" data-section="activities">活動</a></li>
                <li><a href="#" class="menu-item" data-section="calendar">行事曆 (Google Calendar)</a></li>
                <li><a href="#" class="menu-item" data-section="login">登入</a></li>
            </ul>
        </nav>
    </div>

    <!-- 地圖容器 -->
    <div class="map-container">
        <div id="map"></div>
        
        <!-- 地圖控制面板 -->
        <div class="map-controls">
            <h3>選擇資訊類別</h3>
            <div class="control-buttons">
                <button class="control-btn" data-category="food">美食</button>
                <button class="control-btn" data-category="transport">交通</button>
                <button class="control-btn" data-category="campus">校內</button>
                <button class="control-btn" data-category="library">圖書館</button>
                <button class="control-btn" data-category="gym">新體健身房</button>
            </div>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel" id="infoPanel">
            <button class="close-info" id="closeInfo">&times;</button>
            <div class="info-content" id="infoContent"></div>
        </div>
    </div>

    <!-- 遮罩層 -->
    <div class="overlay" id="overlay"></div>

    <!-- 登入模態框 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>登入</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">登入</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
